name: Deploy API Proxy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-proxy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build proxy
      run: |
        mkdir -p dist
        cp -r browser/* dist/
        cp api-proxy.html dist/api/
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        cname: turebekov.github.io
